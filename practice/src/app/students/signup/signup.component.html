<div class="vh-100" style="background-color: #F2F3F7;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12  col-md-8 col-lg-6">
                <div class="card" style="border-radius: 2px;">
                    <form class="p-5" #mg="ngForm" (ngSubmit)="register(mg)">
                        <div class="p-3">
                            <h2 class="text-center">Register</h2>
                            <p>Create your account it's free and only takes a minute</p>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col mb-4">
                                    <input type="text" class="form-control p-2" ngModel name="first_name"
                                        placeholder="First Name" required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control p-2" ngModel name="last_name"
                                        placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" class="form-control p-2" ngModel name="email" placeholder="Email"
                                required>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control p-2" ngModel name="password"
                                placeholder="Password" required>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control p-2" ngModel name="conform password"
                                placeholder="Conform Password" required>
                        </div>
                        <div class="form-group">
                            <label class="form-check-label mb-4">
                                <input type="checkbox" required> I accept the Terms of Use & Privacy Policy</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 mb-4" [disabled]="mg.invalid">Register
                                Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
